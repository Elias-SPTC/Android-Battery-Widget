# Arquivo: gradle.properties (Raiz do Projeto)

#---------------------------------------------------------------------------------------
# CORREÇÃO ANDROIDX (Resolve o erro "android.useAndroidX property is not enabled")
#---------------------------------------------------------------------------------------

# Habilita o uso de bibliotecas AndroidX (OBRIGATÓRIO)
android.useAndroidX=true

# Permite que o Gradle migre automaticamente dependências antigas (se houver)
android.enableJetifier=true

#---------------------------------------------------------------------------------------
# OTIMIZAÇÕES DE VELOCIDADE (Opcional, mas Recomendado)
#---------------------------------------------------------------------------------------
org.gradle.parallel=true
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.caching=true